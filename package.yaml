name:                xd-lang
version:             0.1.0.0
github:              "niedziol/xd-lang"
license:             BSD3
author:              "Michał Niedziółka"
maintainer:          "example@example.com"
copyright:           "2021 Michał Niedziółka"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/XD#readme>

dependencies:
- base >= 4.7 && < 5
- array
- containers
- mtl

library:
  source-dirs: src

executables:
  xd-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - xd-lang

tests:
  xd-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - xd-lang
